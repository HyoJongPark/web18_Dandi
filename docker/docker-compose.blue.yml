  was-blue:
    container_name: was-blue
    image: suhyun9252/dandi-be:GITHUB_SHA
    restart: always
    volumes:
      - /dandi/logs:/dandi/logs  # log 보존
    ports:
      - "3000:3000"
    env_file:
      - /dandi/.env
    depends_on:
      - redis-blue
    networks:
      - blue
  
  frontend-blue:
    container_name: frontend-blue
    image: suhyun9252/dandi-fe:GITHUB_SHA
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - /dandi/dandi-blue.conf:/etc/nginx/conf.d/dandi.conf
      - /var/log/nginx/blue:/var/log/nginx
      # - ./data/certbot/conf:/etc/letsencrypt 
      # - ./data/certbot/www:/var/www/certbot
    depends_on:
      - nginx-proxy
      - was-blue
    networks:
      - blue

networks:
  blue:
    driver: bridge